<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
 

<body class="mx-auto">
    <header>
        <nav><div class="d-flex justify-content-between border border-primary ms-5 me-5 mt-3 mb-5 bg-primary-subtle ">
                <div class="ms-5" >
                    <h1>Interactive</h1>
                    <h4>Geometry genius</h4>
                </div>
                <div class="me-5">
                    <button id="btn-blog" class="btn btn-primary mt-3">Blog</button>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="math-section">
            <div class="row row-cols-1 row-cols-md-3 g-4 ms-5 me-5">
                <div class="col">
                  <div class="card px-5">
                    <img  src="images/triangle.png" class="card-img-top   mb-3 mt-3 " alt="...">
                    <div class="card-body text-center">
                      <h5 class="card-title">Triangle</h5>
                      <p class="card-text">Area (A) =
                        0.5  x   b x
                        h</p>
                        <div class="d-flex flex-row 

                        "> <input  class="w-50 me-3" type="text"
                         placeholder="b        cm"> <input class="w-50 me-3"type="text" placeholder="h          cm">
                        </div>
                        <button id="btn-triangle" class="btn btn-primary ps-3 px-5 text-center mx-5 mt-5 mb-3 ">Calculate</button>
                      
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card px-5 pb-3">
                    <img  src="images/rectangle.png" class="card-img-top   mt-3 mb-5" alt="...">
                    <div class="card-body text-center">
                        <h5 class="card-title">Rectangle</h5>
                        <p class="card-text">Area (A) =
                         w  x  l </p>
                          <div class="d-flex flex-row 

                          "> <input  class="w-50 me-3" type="text" placeholder="w          cm"> <input class="w-50 me-3"type="text" placeholder="l           cm">
                          </div>
                          <button id="btn-rectangle" class="btn btn-primary ps-3 px-5 text-center mx-5 mt-5 mb-3 ">Calculate</button>
                      
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card px-5">
                    <img  src="images/parallelogram.png" class="card-img-top   mt-5 mb-5" alt="...">
                    <div class="card-body text-center">
                        <h5 class="card-title">Parallelogram</h5>
                        <p class="card-text">Area (A) = b   x    h</p>
                        <h4>b=<span id="base-parallelogram">10</span>cm, h=<span id="hight-parallelogram">12</span>cm</h4>
                          <button id="btn-parallelogram" class="btn btn-primary ps-3 px-5 text-center mx-5 mt-3 mb-5 ">Calculate</button>
                      
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card px-5">
                    <img  src="images/rhombus.png" class="card-img-top   mt-3 mb-3" alt="...">
                    <div class="card-body text-center">
                        <h5 class="card-title">Rhombus</h5>
                        <p class="card-text">Area (A) =
                          0.5  x   d<sub>1</sub> x
                          d<sub>1</sub></p>
                          <h4>d<sub>1</sub>=
                            <span id="rombosh-d1">16</span>cm    d<sub>2</sub>=<span id="rombosh-d2">8</span>cm</h4>
                          <button id="btn-rhombus" class="btn btn-primary ps-3 px-5 text-center mx-5 mt-3 mb-3">Calculate</button>
                      
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card px-5">
                    <img  src="images/pentagon.png" class="card-img-top   mt-3 mb-2" alt="...">
                    <div class="card-body text-center">
                        <h5 class="card-title">Pentagon</h5>
                        <p class="card-text">Area (A) =
                          0.5   x  p x
                          b</p>
                          <h5>p = 6cm, b = 10cm</h5>
                          <button id="btn-pentagon" class="btn btn-primary ps-3 px-5 text-center me-5 mt-3 mb-3 ">Calculate</button>
                      
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card px-5  mb-3">
                    <img  src="images/ellipse.png" class="card-img-top    mt-3 mb-3" alt="...">
                    <div class="card-body text-center">
                        <h5 class="card-title ">Ellipse</h5>
                        <p class="card-text">Area (A) =    <span id="pi">&#8508ab</span> </p>
                        <h5>a = <span id="ellipse-a">10</span>cm, b =<span id="ellipse-b">4</span> cm</h5>
                          <button id="btn-ellipse" class="btn btn-primary ps-3 px-5 text-center mx-5 mt-5 mb-5 ">Calculate</button>
                      
                    </div>
                  </div>
                </div>
              </div>
        </section>

    </main>
    <script src="js/assignment.js
    "></script>
</body>

</html>
